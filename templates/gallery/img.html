{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<section class="imagem">
  <div class="imagem__conteudo">
    {% if photograph.image == "" or photograph.image == null %}
      <img
        class="imagem__imagem"
        src="{% static "/assets/imagens/not-found.png" %}"
        alt="foto"
      />
    {% else %}
      <img
        class="imagem__imagem"
        src="{{ photograph.image.url }}"
        alt="foto"
      />
    {% endif %}
    <div class="imagem__info">
      <div class="imagem__texto">
        <p class="imagem__titulo">{{ photograph.title }}</p>
        <p class="imagem__descricao">{{ photograph.legend }}</p>
        <p class="imagem__texto">
          {{ photograph.description }}
        </p>
      </div>
      <div>
        <a href="{% url 'edit_image' photograph.id %}">
          <button class="btn btn-success col-12" type="submit">Editar</button>
        </a>
        <a href="{% url 'delete_image' photograph.id %}">
          <button class="btn btn-danger col-12" type="submit">Deletar</button>
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
